name: Compile LaTeX to PDF

on:
  push:
    paths:
      - 'materials/questions/*.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Compile LaTeX files
        working-directory: materials/questions
        run: |
          for file in chapter-*.tex all-chapters-questions.tex; do
            if [ -f "$file" ]; then
              echo "Compiling $file..."
              pdflatex -interaction=nonstopmode "$file"
              pdflatex -interaction=nonstopmode "$file"
            fi
          done

      - name: Clean up auxiliary files
        working-directory: materials/questions
        run: |
          rm -f *.aux *.log *.out 2>/dev/null || true

      - name: Commit PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add materials/questions/*.pdf
          git diff --staged --quiet || git commit -m "Auto-compile LaTeX to PDF [skip ci]"
          git push
